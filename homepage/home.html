<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Web Browser</title>
    <link rel="stylesheet" href="CSS/Candy.css">
</head>
<body>
    <nav>
        <a href="https://mail.google.com/mail/u/0/?ogbl#inbox" target="_blank">Gmail</a>
        <a href="https://www.google.co.in/imghp?hl=en&authuser=0&ogbl" target="_blank">Images</a>
        
</nav>
   
    <section class="section-1">
        <img src="images/main.jpeg" class="logo">
        <form action="https://www.google.com/search" method="GET" id="search-form" class="searchform">
            <br><br>
            <div class="s-box">
                <img src="images/search.jpeg" class="search-icon">
                <input type="text" class="s-input" name="q">
                <!-- <img src="/images/vs-removebg-preview.png" class="vs-icon">  -->
                <input type="submit" class="s-btn" value="Search">
            </div>
        </form>
    </section>
    <div class="recents">
        <div class="icon">
           <a href="https://www.facebook.com/" target="_blank"> <img src="images/facebook.jpeg"  alt=""></a>
            <div class="txt">
                <a href="https://www.facebook.com/" target="_blank">Facebook</a>
            </div>
        </div> 
        <div class="icon">
            <a href="https://web.whatsapp.com/" target="_blank"><img src="images/whatsapp.jpeg"></a>
            <div class="txt">
                <a href="https://web.whatsapp.com/" target="_blank">Whatsapp</a>
            </div>
        </div>
        <div class="icon">
            <a href="https://twitter.com/" target="_blank"><img src="images/twitter.jpeg" alt=""></a>
            <div class="txt">
                <a href="https://twitter.com/" target="_blank">Twitter</a>
            </div>
        </div>
        <div class="icon">
            <a href="https://www.youtube.com/" target="_blank"><img src="images/youtube.jpeg" alt=""></a>
            <div class="txt">
                <a href="https://www.youtube.com/" target="_blank">Youtube</a>
            </div>
        </div>

    </div>
    <footer>
        <h4>India</h4>
    </footer>
</body>
</html>
